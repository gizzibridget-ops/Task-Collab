<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Collab</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #EDD0C0;
      --card: #BC8880;
      --accent-pink: #C8626D;
      --accent-blue: #B3C0AE;
      --muted: #555;
      --success: #a8e6cf;
      --header-font: 'Anton', sans-serif; /* Street-style, bold font */
      --body-font: 'Merriweather', serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--body-font);
      font-size: 16px;
      color: #333;
      background: var(--bg);
    }

    .app {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 20px;
    }

    header {
      grid-column: 1/-1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      color: var(--accent-pink);
      font-family: var(--header-font);
      font-size: 50px;
    }

    h3, h4 {
      font-family: var(--header-font);
      color: var(--accent-blue);
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    input, select, button {
      border: none;
      border-radius: 14px;
      padding: 12px;
      outline: none;
      font-family: var(--body-font);
    }

    input, select {
      width: 100%;
      margin-bottom: 12px;
    }

    input::placeholder {
      font-style: italic;
      color: #a88fa1;
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      transition: transform 0.2s;
    }

    button.primary:hover {
      transform: scale(1.05);
    }

    .columns {
      display: flex;
      gap: 18px;
      overflow: auto;
    }

    .column {
      width: 280px;
    }

    .task {
      background: var(--accent-pink);
      padding: 16px;
      border-radius: 18px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-family: var(--body-font);
      transition: transform 0.1s;
    }

    .task:hover {
      transform: scale(1.03);
    }

    .done {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .small {
      font-size: 14px;
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Task Collab</h1>
    <div class="small">Keep your dorm or apartment running smoothly üè†</div>
  </header>

  <main class="card">
    <h3>Enter Roommates' Names</h3>
    <input id="roommateInput" placeholder="Add roommate name">
    <button class="primary" id="addRoommateBtn">Add Roommate</button>
    <div id="roommateList" style="margin-top:12px"></div>
  </main>

  <main class="card">
    <h3>Add Task</h3>
    <input id="newTaskText" placeholder="Task name (e.g., Clean Kitchen)">
    <select id="newTaskAssignee"></select>
    <select id="newTaskColumn">
      <option value="todo">To Do</option>
      <option value="doing">Doing</option>
      <option value="done">Done</option>
    </select>
    <button class="primary" id="addTaskBtn">Add Task</button>
    <div class="columns">
      <div class="column"><h4>To Do</h4><div id="todoCol"></div></div>
      <div class="column"><h4>Doing</h4><div id="doingCol"></div></div>
      <div class="column"><h4>Done</h4><div id="doneCol"></div></div>
    </div>
  </main>

  <aside class="card">
    <h3>Shared Budget</h3>
    <input id="expenseName" placeholder="Expense name (e.g., Pizza Night)">
    <input id="expenseAmt" placeholder="$ amount" type="number">
    <button class="primary" id="addExpenseBtn">Add Expense</button>
    <div id="expenseList" style="margin-top:14px"></div>
  </aside>

  <aside class="card">
    <h3>Location & Reminders</h3>
    <select id="trashDaySelect">
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>
    <button class="primary" id="detectLocBtn">Detect My Location</button>
    <div id="reminderStatus" style="margin-top:12px;"></div>
  </aside>
</div>
<script>
  const state = { members: [], tasks: [], expenses: [], settings: { trashDay: null } };
  const $ = id => document.getElementById(id);

  function save() { localStorage.setItem('taskCollab', JSON.stringify(state)); }

  function renderMembers() {
    const sel = $('newTaskAssignee'); sel.innerHTML = '';
    state.members.forEach(m => { const o = document.createElement('option'); o.value = m; o.textContent = m; sel.appendChild(o); });
    const list = $('roommateList'); list.innerHTML = '';
    state.members.forEach(m => { const div = document.createElement('div'); div.textContent = m; list.appendChild(div); });
  }

  $('addRoommateBtn').onclick = () => {
    const name = $('roommateInput').value.trim(); if (!name) return alert('Enter a name');
    state.members.push(name); $('roommateInput').value = ''; renderMembers(); save();
  };

  function renderTasks() {
    ['todo', 'doing', 'done'].forEach(c => {
      const wrap = $(c + 'Col'); wrap.innerHTML = '';
      state.tasks.filter(t => t.col === c).forEach(t => {
        const el = document.createElement('div');
        el.className = 'task' + (t.col === 'done' ? ' done' : '');
        el.textContent = `${t.title} (${t.assignee})`;
        el.onclick = () => { moveTask(t.id); };
        wrap.appendChild(el);
      });
    });
  }

  $('addTaskBtn').onclick = () => {
    const text = $('newTaskText').value.trim(); if (!text) return alert('Enter task name');
    const ass = $('newTaskAssignee').value; const col = $('newTaskColumn').value;
    state.tasks.push({ id: Date.now(), title: text, assignee: ass, col }); $('newTaskText').value = ''; save(); renderTasks();
  };

  function moveTask(id) {
    const t = state.tasks.find(x => x.id === id); if (!t) return;
    if (t.col === 'todo') t.col = 'doing'; else if (t.col === 'doing') t.col = 'done'; else t.col = 'todo'; save(); renderTasks();
  }

  function renderBudget() {
    const list = $('expenseList'); list.innerHTML = '';
    state.expenses.forEach(e => {
      const div = document.createElement('div');
      div.textContent = `${e.name}: $${e.amt}`;
      list.appendChild(div);
    });
  }

  $('addExpenseBtn').onclick = () => {
    const name = $('expenseName').value.trim();
    const amt = parseFloat($('expenseAmt').value);
    if (!name || isNaN(amt)) return alert('Enter valid expense and amount');
    state.expenses.push({ name, amt });
    $('expenseName').value = ''; $('expenseAmt').value = '';
    save(); renderBudget();
  };

  renderMembers();
  renderTasks();
  renderBudget();
</script>
</body>
</html>
